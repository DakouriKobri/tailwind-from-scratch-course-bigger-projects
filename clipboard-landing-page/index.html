<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/clipboard-landing-page/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/clipboard-landing-page/css/style.css">
  <title>Clipboard Landing Page</title>
</head>

<body>

  <!-- HERO SECTION -->
  <section id="hero">
    <div class="max-w-6xl mx-auto text-center mb-40 px-10 pt-16">
      <svg role="img" class="mx-auto my-16" width="125" height="125" xmlns="http://www.w3.org/2000/svg"
        aria-label="Clipboard website logo-A green circle with a capital letter C written inside in green color">
        <title>Clipboard website logo</title>
        <desc>A green circle with a capital letter C written inside in green color</desc>
        <g stroke="#26BBA4" stroke-width="10" fill="none" fill-rule="evenodd">
          <circle cx="62.5" cy="62.5" r="57.5" />
          <path d="M85.481 85.481c-12.692 12.692-33.27 12.692-45.962 0s-12.692-33.27 0-45.962 33.27-12.692 45.962 0"
            stroke-linecap="round" />
        </g>
      </svg>

      <h3 class="mb-8 text-4xl font-bold text-darkGrayishBlue md:text-5xl">A history of everything you copy</h3>
      <p class="max-w-3xl mx-auto mb-10 text-2xl text-grayishBlue">
        Clipboard allows you to track and organize everything you copy.
        Instantly access your clipboard on all your devices.
      </p>

      <!-- BUTTON CONTAINER -->
      <div class="flex flex-col justify-center w-full gap-6 text-xl text-white
      md:flex-row md:gap-4">
        <a class="py-4 px-8 rounded-full shadow-lg bg-strongCyan duration-200
        hover:opacity-80" href="#">Download for iOS</a>
        <a class="py-4 px-8 rounded-full shadow-lg bg-lightBlue duration-200
        hover:opacity-80">Download for Mac</a>
      </div>
    </div>
  </section>

</body>
